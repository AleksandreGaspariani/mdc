<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>MDC</title>
</head>
<body>
    <!-- <div class="position-absolute" style="top: 10%; left: 45%;" id="errorMessage">
        <button onclick="closeMDC()">TEST</button>
    </div> -->
    <div class="d-flex vh-100 justify-content-center align-items-start">
        <div class="w-75 h-75 d-flex flex-column position-relative justify-content-start rounded" id="MDC-display" style="opacity: .9;">
            <header class="position-absolute bg-dark text-white w-100 d-flex justify-content-between align-items-center px-3 py-1" style="border-bottom: 1px solid rgba(82, 82, 82, 0.342); z-index: 2; overflow: hidden;">
                <h3 class="m-0 p-0" onclick="home()" style="cursor: pointer;">MOBILE DATA COMPUTER</h3>
                <span class="material-symbols-outlined" onclick="closeFromGame()" style="cursor: pointer;">
                    close
                </span>
            </header>
            <div class="d-flex vh-100 position-relative">

                <aside class="bg-dark text-white-50 h-100 c_scroll" style="width: 20%; border-right: 1px solid rgba(82, 82, 82, 0.342);">
                    <ul style="height: 100vh" class="d-flex flex-column justify-content-evenly align-items-start m-0 p-0 mt-3 ps-2 c_scroll" id="aside-list">
                        <li onclick="handlePlayerInput()" id="find_player_button">Find Person</li>
                        <li onclick="handleVehicleInput()" id="find_vehicle_button">Find Vehicle</li>
                        <li onclick="handlePropertyInput()" id="find_property_button">Find Property</li>
                        <li onclick="handleCallsInput()" id="check_calls_button">Calls</li>
                        <li onclick="handle('employee')" id="check_employees_button">Employees</li>
                        <!-- <li onclick="handle('cases')" id="check_cases_button">Cases</li> -->
                        <li onclick="handle('motd')" id="check_motd_button">BOLO</li>
                    </ul>
                </aside>
                <section class="position-relative bg-dark h-100 w-100 text-white-50 py-5 px-3 c_scroll" id="content" style='max-height: 100%; min-height: 100%; overflow-y: scroll'>
                    
                </section>
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
